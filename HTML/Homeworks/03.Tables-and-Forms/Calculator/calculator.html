<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <table id="table">
            <tr>
                <td colspan="4">
                    <input type="text" name="calculate" style="font-size:28px; height: 88px;">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="button" value="1">
                </td>
                <td>
                    <input type="button" class="button" value="2">
                </td>
                <td>
                    <input type="button" class="button" value="3">
                </td>
                <td>
                    <input type="button" class="button" value="+">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="button" value="4">
                </td>
                <td>
                    <input type="button" class="button" value="5">
                </td>
                <td>
                    <input type="button" class="button" value="6">
                </td>
                <td>
                    <input type="button" class="button" value="-">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="button" value="7">
                </td>
                <td>
                    <input type="button" class="button" value="8">
                </td>
                <td>
                    <input type="button" class="button" value="9">
                </td>
                <td>
                    <input type="button" class="button" value="*">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" style="font-size: 100px; width: 170px;" value="0">
                </td>
                <td>
                    <input type="button" class="button" value=".">
                </td>
                <td>
                    <input type="button" class="button" style value="/">
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
