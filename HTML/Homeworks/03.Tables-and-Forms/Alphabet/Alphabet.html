<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Alphabet
    </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div>
        <table>
            <tr>
                <td colspan="3">
                    Title goes here
                </td>
                <td>A</td>
                <td align="right">B</td>
            </tr>
            <td rowspan="4" align="left">C</td>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td align="right">G</td>
            </tr>
            <tr>
                <td>H</td>
                <td colspan="2" align="center">I</td>
                <td rowspan="2" align="right" valign="bottom">J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td align="right">N</td>
                <td colspan="4" align="center">O</td>
            </tr>
        </table>
    </div>
</body>

</html>
