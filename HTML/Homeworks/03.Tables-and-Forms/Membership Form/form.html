<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Member Form Blank
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <div>
        <fieldset class="field">
            <legend style="font-size:20px">
                <strong>Membership Form</strong></legend>
            <div style="margin-bottom:10px">
                <form action="access.html" method="action">
                    <label style="margin-right:10px">Member name: </label>
                    <input type="text" placeholder="name" name="mname" required="required" />
                    <span><strong>*required</strong></span>
                    <br />
                    <label style="margin-right: 64px">Email: </label>
                    <input placeholder="email" name="email" required />
                    <span><strong>*required</strong></span>
                    <br />
                    <label style="margin-right:58px">School: </label>
                    <input type="text" placeholder="school" name="school" required />
                    <span><strong>*required</strong></span>
                    <br />

                    <input id="image" alt="button" style="margin-top:10px" type="image" src="submit-button.png" />

                </form>
            </div>
        </fieldset>
    </div>
</body>

</html>
