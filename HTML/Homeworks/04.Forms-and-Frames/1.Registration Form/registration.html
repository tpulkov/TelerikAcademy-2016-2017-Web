<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="div">
        <form action="register.php" method="get">
            <table>
                <tr>
                    <td class="right">
                        <label for="lname">Last Name</label>
                    </td>
                    <td colspan="6">
                        <input type="text" name="lname" id="lname" required="required" />
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="fname">First Name</label>
                    </td>
                    <td colspan="6">
                        <input type="text" name="fname" id="fname" required />
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="address">Address</label>
                    </td>
                    <td colspan="6">
                        <input type="text" name="address" id="address" required />
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="city">City</label>
                    </td>
                    <td colspan="4">
                        <input type="text" name="city" id="city" required />
                    </td>
                    <td class="right" style="font-size:14px">
                        <label for="state">State</label>
                    </td>
                    <td>
                        <input type="text" name="state" id="state" required />
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="zip">Zip/Post Code</label>
                    </td>
                    <td colspan="6">
                        <input type="text" name="zip" id="zip" value=1000 required />
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="country">Country</label>
                    </td>
                    <td colspan="6">
                        <select name="country" id="country">
                            <option value="BG" selected="selected">Bulgaria</option>
                            <option value="FR">France</option>
                            <option value="GER">Germany</option>
                            <option value="IT">Italy</option>
                            <option value="USA">United States of America</option>
                            <option value="UK">United Kingdom</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        Phone(country code, area code, number)
                    </td>
                    <td colspan="1" style="font-size:10px">
                        <label for="Fphone">(+</label>
                        <input type="text" name="Fphone" id="Fphone" required />
                    </td>
                    <td colspan="2" style="font-size:10px">
                        <label for="Mphone">)</label>
                        <input type="text" name="Mphone" id="Mphone" required />
                    </td>
                    <td colspan="3" style="font-size:10px">
                        <label for="Lphone">-</label>
                        <input type="text" name="Lphone" id="Lphone" required />
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="email">E-mail</label>
                    </td>
                    <td colspan="6">
                        <input type="email" name="email" id="email" required="required" />
                    </td>
                </tr>
                <tr>
                    <td class="right">Birth date</td>
                    <td style="font-size:14px">
                        <label for="month">Month</label>
                    </td>
                    <td>
                        <input type="text" name="month" id="month" required />
                    </td>
                    <td style="font-size:14px">
                        <label for="day">Day</label>
                    </td>
                    <td>
                        <input type="text" name="day" id="day" required />
                    </td>
                    <td style="font-size:14px">
                        <label for="year">Year(4 digit)</label>
                    </td>
                    <td>
                        <input type="text" name="year" id="year" required />
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="gender">Gender</label>
                    </td>
                    <td colspan="6">
                        <select name="gender" id="gender">
                            <option value="M" selected="selected">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        Starting date
                    </td>
                    <td colspan="6" style="font-size:16px">
                        <input name="season" type="radio" id="tel2016" value="m" />
                        <label for="tel2016">Telerik 2016</label>
                        <input name="season" type="radio" id="tel2017" value="f" />
                        <label for="tel2017">Telerik 2017</label>
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="comment">Comments/Questions</label>
                    </td>
                    <td colspan="6">
                        <textarea name="terms" cols="30" rows="4" id="comment">Write your comments here.</textarea>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div>
      <footer id="footer">
            <form action="access.html" method="get">
                <input type="submit" name="submit" value="Submit" class="button" />
                <input type="reset" name="reset" value="Clear This Form" class="button" />
            </form>
        </footer>
    </div>

</body>

</html>
