<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<label for="tb-number">Number: </label>
	<input type="text" id="tb-number" />
	<br />
	<a href="#" onclick="onEvenOddButtonClick()">Even or Odd</a>
	<a href="#" onclick="onIsNumberButtonClick()">Is Number</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
		function onEvenOddButtonClick() {
			var str = jsConsole.readFloat('#tb-number'),
				number = +str;

			if (number % 2) {
				jsConsole.writeLine('The number ' + number + ' is <strong>odd</strong>');
			} else {
				jsConsole.writeLine('The number ' + number + ' is <strong>even</strong>');
			}
		}

		function onIsNumberButtonClick() {
			var str = jsConsole.readFloat('#tb-number');

			if (+str) {
				jsConsole.writeLine('The string is a Number');
			} else {
				jsConsole.writeLine('The string is not a Number');
			}
		}
	</script>
</body>
</html>
