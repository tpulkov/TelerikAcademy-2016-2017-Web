<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<label for="tb-text">Text: </label>
	<input type="text" id="tb-text" />
	<br />
	<a href="#" onclick="onCheckNumbersButtonClick()">Odd or Even</a>
	<div id="console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
		function onCheckNumbersButtonClick() {
			var text = jsConsole.read("#tb-text"),
				vowels = 0,
				other = 0,
				numbers = 0;

			for (var i = 0; i < text.length; i+=1) {
				var character = text[i];
				if (character === 'a' || character === 'A') {
					vowels+=1;
				} else if (character === 'e' || character === 'E') {
					vowels+=1;
				} else if (character === 'u' || character === 'U') {
					vowels+=1;
				} else if (character === 'o' || character === 'o') {
					vowels+=1;
				} else if (character === 'i' || character === 'i') {
					vowels+=1;
				} else if ('0' <= character && character <= '9') {
					numbers+=1;
				} else {
					other+=1;
				}
			}
			jsConsole.writeLine("Vowels: " + vowels);
			jsConsole.writeLine("Numbers: " + numbers)
			jsConsole.writeLine("Other: " + other);
		}
	</script>
</body>
</html>
