<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<label for="tb-first">First: </label>
	<input type="text" id="tb-first" />
	<a href="#" onclick="onOddEvenButtonClick('#tb-first')">Odd or Even</a>
	<br />
	<label for="tb-second">Second: </label>
	<input type="text" id="tb-second" />
	<a href="#" onclick="onOddEvenButtonClick('#tb-second')">Odd or Even</a>
	<br />
	<a href="#" onclick="onCompareButtonClick()">Compare</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
		function onCompareButtonClick() {
			var first = jsConsole.readFloat('#tb-first'),
				second = jsConsole.readFloat('#tb-second');

			if (first === second) {
				jsConsole.readFloat(first + ' = ' + second);
			} else {
				if (first > second) {
					jsConsole.writeLine(first + ' > ' + second);
				} else {
					jsConsole.writeLine(first + ' < ' + second);
				}
			}
		}

		function onOddEvenButtonClick(selector) {
			var str = jsConsole.readFloat(selector),
				name = selector.substr(3),
				n = +str;

			if (n) {
				if (n % 2) {
					jsConsole.writeLine('The number is odd');
				} else {
					jsConsole.writeLine('The number is even');
				}
			} else { //n is NaN
				jsConsole.writeLine('This is not a number!');
			}
		}
	</script>
</body>
</html>
