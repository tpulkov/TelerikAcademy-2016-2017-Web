<!DOCTYPE html>
<html>
<head>
    <title>JS Console - Example</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
<label for="tb-day">Text: </label>
<input type="text" id="tb-day" />
<br />
<a href="#" onclick="onDayButtonClick()">Check the day</a>
<a href="#" onclick="onScoreButtonClick()">Check score</a>
<a href="#" onclick="onFallThroughDemoBtnClick()">Fall Through Demo</a>
<div id="console">
</div>
<script src="scripts/js-console.js">
</script>
<script>
    function onDayButtonClick() {
        var dayIndex = jsConsole.readInteger('#tb-day'),
            result;

        switch (dayIndex) {
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
                result = 'Working day';
                break;
            case 6:
            case 7:
                result = 'Weekend';
                break;
            default: result = 'Error!'; break;
        }

        jsConsole.writeLine(result);
    }

    function onScoreButtonClick() {
        var str = jsConsole.readFloat('#tb-day'),
            score = +str;

        switch (true) {
            case !score: // true when score is NaN
            case score < 2 || score > 6:
                jsConsole.writeLine('Invalid score');
                break;
            case score < 3.5:
                jsConsole.writeLine('Poor ' + score);
                break;
            case score < 4.5:
                jsConsole.writeLine('Good ' + score);
                break;
            case score < 5.5:
                jsConsole.writeLine('Very good ' + score);
                break;
            default:
                jsConsole.writeLine('Excellent ' + score);
                break;
        }
    }

    function onFallThroughDemoBtnClick() {
        var foo = 1,
            output = 'Output: ';

        switch (foo) {
            case 10:
                output += 'So ';
            case 1:
                output += 'What ';
                output += 'Is ';
            case 2:
                output += 'Your ';
            case 3:
                output += 'Name';
            case 4:
                output += '?';
                jsConsole.writeLine(output);
                break;
            case 5:
                output += '!';
                jsConsole.writeLine(output);
                break;
            default:
                jsConsole.writeLine('Please pick a number from 0 to 6!');
        }
    }
</script>
</body>
</html>
