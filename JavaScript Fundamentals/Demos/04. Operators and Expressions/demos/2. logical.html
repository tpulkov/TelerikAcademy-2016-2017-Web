<!DOCTYPE html>
<html>
<head>
	<title>Operators and Expressions - Logical Operators</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
		let a = true;
		let b = false;

		jsConsole.writeLine('a && b = ' + (a && b)); // false
		jsConsole.writeLine('a || b = ' + (a || b)); // true
		jsConsole.writeLine('a ^ b = ' + (a ^ b)); // 1	  !!!!!!
		jsConsole.writeLine('!b = ' + !b); // true
		jsConsole.writeLine('b || true = ' + (b || true)); // true
		jsConsole.writeLine('b && true = ' + (b && true)); // false
		jsConsole.writeLine('a || true = ' + (a || true)); // true
		jsConsole.writeLine('a && true = ' + (a && true)); // true
		jsConsole.writeLine('!a = ' + !a); // false
		jsConsole.writeLine('(5 > 7) ^ (a == b) = ' + ((5 > 7) ^ (a === b))); // 0	  
	</script>
</body>
</html>
